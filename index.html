  <body>
    <h1>Todo List</h1>

    <h3>List of Commands:</h3>
    <ul>
      <li>"new" - Add a todo</li>
      <li>"list" - List all todos</li>
      <li>"delete" - Remove a specific todo using its index value</li>
      <li>"quit" - Quit app</li>
      <li>"clear" - Delete all list items, requires Y/N confirmation</li>
    </ul>

    <script src="todos.js"></script>
  </body>
